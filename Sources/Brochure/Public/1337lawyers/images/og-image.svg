      <rect x="64" y="8" width="8" height="8" fill="#00ff41"/>
      <rect x="52" y="16" width="20" height="8" fill="#00ff41"/>
      <rect x="64" y="24" width="8" height="8" fill="#00ff41"/>
      <rect x="52" y="32" width="20" height="8" fill="#00ff41"/>
      
