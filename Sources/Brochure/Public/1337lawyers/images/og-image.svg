    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 250)">
    <!-- 1337 in large tech font -->
    <g transform="translate(-150, -50) scale(3)">
      <!-- Number 1 -->
      <rect x="0" y="0" width="8" height="40" fill="#00ff41"/>
      <rect x="0" y="32" width="16" height="8" fill="#00ff41"/>
      
      <!-- Number 3 -->
      <rect x="24" y="0" width="20" height="8" fill="#00ff41"/>
      <rect x="36" y="8" width="8" height="8" fill="#00ff41"/>
      <rect x="24" y="16" width="20" height="8" fill="#00ff41"/>
      <rect x="36" y="24" width="8" height="8" fill="#00ff41"/>
      <rect x="24" y="32" width="20" height="8" fill="#00ff41"/>
      
      <!-- Number 3 -->
