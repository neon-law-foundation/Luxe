  </g>
  
  <!-- LAWYERS text -->
  <text x="600" y="380" font-family="monospace" font-size="48" fill="#00ff41" text-anchor="middle" font-weight="bold">LAWYERS</text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle" opacity="0.8">Elite Legal Services for the Digital Age</text>
  
  <!-- Tech decoration -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#00ff41"/>
    <circle cx="1100" cy="100" r="3" fill="#00ff41"/>
    <circle cx="100" cy="530" r="3" fill="#00ff41"/>
    <circle cx="1100" cy="530" r="3" fill="#00ff41"/>
    <line x1="103" y1="100" x2="150" y2="100" stroke="#00ff41" stroke-width="1"/>
    <line x1="1050" y1="100" x2="1097" y2="100" stroke="#00ff41" stroke-width="1"/>
    <line x1="103" y1="530" x2="150" y2="530" stroke="#00ff41" stroke-width="1"/>
