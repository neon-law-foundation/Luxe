---
name: Deploy Destined

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'Sources/Destined/**'
      - 'Package.swift'
      - 'Package.resolved'
      - '.github/workflows/deploy-destined.yaml'
  schedule:
    - cron: '30 10 * * *'  # 2:30am PST (10:30am UTC) - offset from Bazaar

concurrency:
  group: deploy-destined-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure system for memory-efficient Docker builds
        run: |
          # Configure system memory management for Docker builds
          sudo sysctl vm.overcommit_memory=1
          sudo sysctl vm.max_map_count=65530
          sudo sysctl vm.swappiness=10
          sudo sysctl vm.vfs_cache_pressure=50
          
          # Show available memory
          free -h
          df -h
          
          # Clean up Docker to free space and memory
          docker system prune -af --volumes || true
          
          # Configure Docker daemon for memory efficiency
          sudo service docker stop || true
          echo '{"storage-driver": "overlay2", "max-concurrent-downloads": 1, "max-concurrent-uploads": 1}' | sudo tee /etc/docker/daemon.json
          sudo service docker start
          
          # Set memory limits for processes
          ulimit -m 4194304  # 4GB physical memory limit for lighter Destined build
          ulimit -v 6291456  # 6GB virtual memory limit

      - name: Set up Docker Buildx with memory optimization
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
            env.BUILDKIT_STEP_LOG_MAX_SPEED=1048576

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version information
        id: version
        run: |
          # Get the git commit SHA (short version)
          echo "GIT_COMMIT=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

          # Check if this is a tag push
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "GIT_TAG=latest" >> $GITHUB_OUTPUT
          fi

          # Get the current date in ISO format
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build and push Destined Docker image with memory optimization
        run: |
          # Free up memory before build
          docker system prune -f || true
          
          # Build with memory-efficient settings (smaller limits for Destined)
          docker buildx build \
            -f Sources/Destined/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/destined:latest \
            -t ghcr.io/${{ github.repository_owner }}/destined:${{ github.sha }} \
            --build-arg GIT_COMMIT=${{ steps.version.outputs.GIT_COMMIT }} \
            --build-arg GIT_TAG=${{ steps.version.outputs.GIT_TAG }} \
            --build-arg BUILD_DATE=${{ steps.version.outputs.BUILD_DATE }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from ghcr.io/${{ github.repository_owner }}/destined:latest \
            --memory 4g \
            --memory-swap 6g \
            --shm-size 512m \
            --push \
            .
        env:
          # Docker build environment optimizations
          BUILDKIT_PROGRESS: plain
          DOCKER_BUILDKIT: 1
          BUILDKIT_STEP_LOG_MAX_SIZE: 10485760
          BUILDKIT_STEP_LOG_MAX_SPEED: 1048576

      - name: Cleanup after build
        if: always()
        run: |
          # Clean up Docker resources to free memory
          docker system prune -af --volumes || true
          
          # Show final memory status
          free -h
          df -h