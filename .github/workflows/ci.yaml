---
name: Continuous Integration

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on:
      - ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: luxe
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      dex:
        image: ghcr.io/neon-law-foundation/luxe-dex:latest
        ports:
          - 2222:8080
        options: >-
          --health-cmd "nc -z localhost 8080 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: "actions/checkout@v4"

      - name: Configure system for memory efficiency
        run: |
          # Configure swap to handle memory pressure
          sudo swapon --show
          free -h
          # Set kernel memory management for stability
          echo 'vm.overcommit_memory=1' | sudo tee -a /etc/sysctl.conf
          echo 'vm.max_map_count=65530' | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p

      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Install SQLFluff
        run: pip install sqlfluff

      - name: Lint migrations
        run: sqlfluff lint --dialect postgres .

      - name: Lint markdown
        run: ./scripts/validate-markdown.sh

      - name: Install Swift toolchain
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: latest

      - name: Run Swift Format Lint
        run: |
          swift format lint --strict --recursive --parallel --no-color-diagnostics .

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Run Swift Build
        run: |
          # Limit Swift compiler parallelism to reduce memory usage
          swift build --jobs 2

      - name: Run Database Migrations
        run: |
          swift run Palette migrate
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/luxe?sslmode=disable
          REDIS_URL: redis://localhost:6379

      - name: Run tests
        run: |
          # Run tests with memory optimizations
          # Set memory limits and enable efficient test execution
          ulimit -v 3145728  # 3GB virtual memory limit
          export MALLOC_ARENA_MAX=2  # Limit malloc arenas to reduce fragmentation
          swift test --no-parallel --jobs 1
        env:
          DATABASE_URL: postgres://postgres@localhost:5432/luxe?sslmode=disable
          DEX_ISSUER: http://localhost:2222/dex
          DEX_CLIENT_ID: luxe-client
          DEX_JWKS_URL: http://localhost:2222/dex/keys
          DEX_BASE_URL: http://localhost:2222
          DEX_CALLBACK_URL: http://localhost:8080/auth/dex/callback
          ENV: TEST
          DISABLE_LEAK_DETECTION: true
          REDIS_URL: redis://localhost:6379
          # Swift runtime optimizations for memory efficiency
          SWIFT_DETERMINISTIC_HASHING: 1
          MALLOC_CONF: "narenas:2,dirty_decay_ms:0,muzzy_decay_ms:0"

      - name: Enable auto-merge for PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Set squash commit message
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const title = pullRequest.title;
            const body = pullRequest.body || '';

            // Update PR to set the squash commit message
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              title: title,
              body: `${body}\n\n---\n\nSquash commit message will be:\n**${title}**\n\n${body}`
            });
