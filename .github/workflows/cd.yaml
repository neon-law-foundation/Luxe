---
name: Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 10 * * *'  # 2am PST (10am UTC)

concurrency:
  group: cd
  cancel-in-progress: true

jobs:
  containers:
    runs-on:
      - ubuntu-large

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version information
        id: version
        run: |
          # Get the git commit SHA (short version)
          echo "GIT_COMMIT=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

          # Check if this is a tag push
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "GIT_TAG=latest" >> $GITHUB_OUTPUT
          fi

          # Get the current date in ISO format
          echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build and push Bazaar Docker image
        run: |
          # Build and push unified Bazaar service (API + Sagebrush website)
          docker buildx build \
            -f Sources/Bazaar/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/bazaar:latest \
            -t ghcr.io/${{ github.repository_owner }}/bazaar:${{ github.sha }} \
            --build-arg GIT_COMMIT=${{ steps.version.outputs.GIT_COMMIT }} \
            --build-arg GIT_TAG=${{ steps.version.outputs.GIT_TAG }} \
            --build-arg BUILD_DATE=${{ steps.version.outputs.BUILD_DATE }} \
            --push \
            .

      - name: Build and push Destined Docker image
        run: |
          # Build and push Destined service
          docker buildx build \
            -f Sources/Destined/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/destined:latest \
            -t ghcr.io/${{ github.repository_owner }}/destined:${{ github.sha }} \
            --build-arg GIT_COMMIT=${{ steps.version.outputs.GIT_COMMIT }} \
            --build-arg GIT_TAG=${{ steps.version.outputs.GIT_TAG }} \
            --build-arg BUILD_DATE=${{ steps.version.outputs.BUILD_DATE }} \
            --push \
            .
